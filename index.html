<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickNode Explorer</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Styles -->
    <style>
    body {
        margin: 0;
        padding-top: 15px;
        color: #ffffff;
        background-color: #171725;
    }

    h1 {
      margin: 15px 0px;
    }

    img {
      width: 15%;
    }

    canvas {
      display: block;
      vertical-align: bottom;
    }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center" >
          <!-- Link to logo file here from full project -->
          <img src="img/logo.png" alt="logo">
          <h1>QuickNode Explorer</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Absol Slot</th>
                <th scope="col">Block #</th>
                <th scope="col">Epoch</th>
                <th scope="col">Tx Count</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Link to Solana web3.min.js CDN delivery -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <!--Explorer sccript which connects to node and gets values from blocks-->
    <script>
    solana = new solanaWeb3.Connection("ADD_YOUR_QUICKNODE_HERE")
    
      setInterval(function(){
        solana.getEpochInfo().then((result) =>{
          var abSlot = result.absoluteSlot;
          var number = result.blockHeight;
          var epoch = result.epoch;
          var transactionCount = result.transactionCount;
          $('tbody').append("<tr><td>" + abSlot + "</td><td>" + number + "</td><td>" + epoch + "</td><td>" + transactionCount + "</td></tr>");
        });
      },500);
    </script>
  </body>
</html>
